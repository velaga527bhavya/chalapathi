<!DOCTYPE html>
<html>
<head>
  <title>Collage registration app</title>
</head>
<body>
  <form>
    First name:  <input type="text" name="fname"><br>
    Age:         <input type="number" name="age"><br>
    Dateofbirth: <input type="date" name="dob"><br>
    time:        <input type="time" name="stime"><br>
    select native: <select>
      <option>ap</option>
      <option>up</option>
      <option>guj</option>
      <option>kerala</option>         <! if value=....is same for all radio or check box then only one option will get selected>
    </select><br>
    <input type="radio" name="1" value="HTML">html
    <input type="radio" name="1" value="CSS">see
    <input type="radio" name="1" value="JAVA Script">java script<br>
    <input type="submit"><br>                   <! if value=....is not same for all radio or check box then all option will get selected>
    <input type="checkbox" name="vehical1" value="bike">bike
    <input type="checkbox" name="vehical2" value="car">car
    <input type="checkbox" name="vehical3" value="boat">boat<br>
    comments:<input type="textarea" rows="4" cols="30">
    attachment:<input type="file" name=""><br>
    enter email:<input type="email" name=""><br>
    enter password:<input type="password" name=""><br>
    <input type="submit" value="register"><br>
  </form>
</body>
</html>
