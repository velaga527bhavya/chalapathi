<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>emoji</title>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<style type="text/css">
	div{
		background-color: black;
	}
	.bar{
		padding: 15px;
		font-size: 30px;
		color: white;

	}
</style>
<body>
<div class="container p-5 my-5 border">
	<div class="bar">
			<a ><i class="fa fa-bars" aria-hidden="true">Home</i></a>
			<a ><i class="fa fa-search" aria-hidden="true">Search</i></a>
			<i class="fa fa-phone" aria-hidden="true">contact us</i>
			<i class="fa fa-user-circle" aria-hidden="true">Profile</i>

	</div>
</div>

</body>
</html>
