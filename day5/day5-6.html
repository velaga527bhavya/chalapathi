<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>demo</title>
</head>
<body>
	enter a:<input type="number" id="a" value="">
	enter b:<input type="number" id="b" value="">
	out put:<input type="number" id="out" value="" onclick="mul()">
	
</body>
<script>
	function mul()
	{
		var a=document.getElementById('a').value;
		var b=document.getElementById('b').value;
		var c=a*b;
		document.getElementById('out').value=c;
	}
</script>
</html>
