<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>demo</title>
</head>
<body>
	<p id="demo"></p>
	<label for="cars">Choose a number:</label>
		<select name="cars" id="cars">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
	<button onclick="fun()">submit</button>	
	<script>
		function fun() {
		var c = Math.floor(Math.random() * 11);
		if (document.getElementById("cars").innerHTML.value==c){
			document.getElementById('demo').innerHTML="YOU ARE LUCKY"+c;
		}
		else{
			document.getElementById('demo').innerHTML="YOU ARE  unLUCKY"+c;
		}
	}
	</script>
</body>
</html>
