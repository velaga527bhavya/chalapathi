<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="text" id="deom" onkeyup="fun()" value="">

		function fun() {
			var x=document.getElementById("deom").innerHTML.value;
			document.getElementById("deom").innerHTML=x;
		}
	</script>
