<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>demo</title>
</head>
<body>
	<p id="demo"></p>
	<script>
		const bhavya=(x) =>
		{
		var f=1;	
		for(var i=1;i<=x;i++)
			{
				f=f*i;
			} 
			return f;
		};
		document.getElementById("demo").innerHTML=bhavya(4);
	</script>
</body>
</html>
