<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input id="luckyno" type="number" value=""></input>
	<button onclick="luckyfunction()">check my partner</button>
<script>
	function luckyfunction()
	{
		var a=Math.floor(Math.random()* (10-1))+1;
		var b=document.getElementById('luckyno').value;
		b=Number(b);
		if(a==b)
			{
				   alert('am lucky'+a);
			}
			else{
				alert('am unlucky'+a);
			}		
	}
</script>
</body>
</html>
